<div class="d-flex p-2">
  <div class="mr-2 d-flex align-items-center">
    <span class="badge badge-unread badge-primary" [class.invisible]="post.isRead"></span>
  </div>
  <div class="feed-posts-list-item-content pr-2">
    <div class="feed-posts-list-item-content-title h6 mb-1 font-weight-bold text-truncate">
      {{ post.title }}
    </div>
    <p class="feed-posts-list-item-content-details text-muted mb-0 small">{{ post.details }}</p>
  </div>
  <div class="text-nowrap">
    <div class="feed-posts-list-item-date text-muted text-right mb-1">{{ post.date }}</div>
    <div class="d-flex">
      <div
        class="post-badge post-badge--replies badge badge-secondary text-white"
        [title]="post.replyCount + (post.replyCount > 1 ? ' replies' : ' reply')"
        *ngIf="post.replyCount > 0"
      >
        {{ post.replyCount }}
      </div>
      <div
        class="post-badge post-badge--student badge badge-success ml-1 text-white"
        [class.invisible]="!post.hasStudentsAnswer"
        title="Question has a students' answer"
      >
        <fa-icon [icon]="faStripeS"></fa-icon>
      </div>
      <div
        class="post-badge post-badge--instructor badge badge-warning ml-1 text-white"
        [class.invisible]="!post.hasInstructorsAnswer"
        title="Question has an instructors' answer"
      >
        <fa-icon [icon]="faInfo"></fa-icon>
      </div>
    </div>
  </div>
</div>
