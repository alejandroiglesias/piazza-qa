<div class="search-input">
  <input
    type="text"
    class="search-input-element form-control form-control-sm"
    placeholder="Search or add a post..."
    [(ngModel)]="query"
    (ngModelChange)="search.emit(query)"
  />
  <fa-icon
    class="search-input-dismiss"
    [icon]="faTimesCircle"
    (click)="dismissSearch()"
    *ngIf="query"
  ></fa-icon>
</div>
